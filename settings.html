<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <title>Записник оплати комунальних послуг</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark col-sm">
        <a class="navbar-brand" href="#">Комунальний записник</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation -->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item pl-2">
                    <a class="nav-link" href="#">Оплата</a>
                </li>
                <li class="nav-item pl-2">
                    <a class="nav-link" href="stats.html">Статистика</a>
                </li>
                <li class="nav-item active pl-2">
                    <a class="nav-link" href="settings.html">Налаштування</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="mb-3 mt-5">Нашаштування</h4>
                <hr>
                <div class="row">
                    <div class="col-md-5 col-7 mb-3">
                        <label for="country">Почати облік (рік)</label>
                        <select class="custom-select d-block w-100" id="start_year" required="">
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-5 mb-3">
                        <label for="state">(місяць)</label>
                        <select class="custom-select d-block w-100" id="start_months" required="">
                            <option>Січень</option>
                            <option>Лютий</option>
                            <option>Березень</option>
                            <option>Квітень</option>
                            <option>Травень</option>
                            <option>Червень</option>
                            <option>Липень</option>
                            <option>Серпень</option>
                            <option>Вересень</option>
                            <option>Жовтень</option>
                            <option>Листопад</option>
                            <option>Грудень</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Ціна газу <span class="text-muted">(грн. за 1 метр кубічний)</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="email">Ціна води <span class="text-muted">(грн. за 1 метр кубічний)</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="email">Ціна електроенергії <span class="text-muted">(грн. за 1 Квт.год.)</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button class="btn btn-primary" type="submit">Зберегти</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="mt-5 pt-5 text-muted text-center text-small bg-light">
        <p class="mb-1">© 2018 - Записник оплати комунальних послуг</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html">Головна</a></li>
            <li class="list-inline-item"><a href="settings.html">Звіти</a></li>
            <li class="list-inline-item"><a href="stats.html">Налаштування</a></li>
        </ul>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
